<!DOCTYPE html>
<html>
<head>
    <title>Online Weather Chack </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
</head>
<body class="text-center  ">
    <main class="bg">
        <h1 class="banner p-3">Online Weather Chack</h1>
        <div class="form-group">
            <input id="city-input" class="searchbar" type="text" placeholder="Search city">
        </div>
        <button  type="button" onclick="searchCity()" class="search-button">Search</button>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal"></h4>
                </div>
                <div class="card-body">
                  <h1>Temp: <span id="temp"></span>°</h1>
                  <h2 id="weather-type" class="card-title"></h2>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Min Temp: <span id="min-temp"></span>°</li>
                    <li>Max Temp: <span id="max-temp"></span>°</li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
     </main>
    <script src="script.js"></script>
</body>
</html>
